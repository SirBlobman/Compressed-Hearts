error:
  no-permission: "&cMissing Permission: &7{permission}"
  player-only: "&cOnly players can execute this command."
  invalid-target: "&7{target}&c is not online or does not exist."

display:
  decimal-format: "0.00"
  health-format: "&c{health}/{max_health} HP"
  hearts-format: "&c{hearts}/{max_hearts} &4&l\u2764"
  wither-health-format: "&2HP: &0&k{health}&c/&0&k{max_health}"
  wither-hearts-format: "&0&k{hearts}&c/&0&k{max_hearts} &0&l\u2764"
  absorption-health-format: " &e+ {absorb_health}"
  absorption-hearts-format: "&e+ {absorb_hearts} &6&l\u2764"

command:
  compressed-hearts:
    help-message:
      - "&6&lCommand Usage:"
      - "&6/compressed-hearts help&e: View this help page."
      - "&6/compressed-hearts compress&e: Compress or uncompress your hearts."
      - "&6/compressed-hearts display <boss/action/below-name>&e: Change the display type of your health."
      - "&6/compressed-hearts reload&e: Reload the config for this plugin."

    compress:
      enabled: "&7Health Compression: &aON"
      disabled: "&7Health Compression: &cOFF"

    change-display: "&aSuccessfully changed your display type to &7{display-type}&a."
    reload-success: "&aSuccessfully reloaded the configuration files for compressed hearts."

  hp:
    self-information:
      - "&6&lYour Information:"
      - "&6Health: &e{health}"
      - "&6Hearts: &e{hearts}"
      - "&6Absorption Health: &e{absorb_health}"
      - "&6Absorption Hearts: &e{absorb_hearts}"

    other-information:
      - "&6&l{target}'s Information:"
      - "&6Health: &e{health}"
      - "&6Hearts: &e{hearts}"
      - "&6Absorption Health: &e{absorb_health}"
      - "&6Absorption Hearts: &e{absorb_hearts}"