name: "${bukkit.plugin.name}"
prefix: "${bukkit.plugin.prefix}"
description: "${bukkit.plugin.description}"

main: "${bukkit.plugin.main}"
version: "${bukkit.plugin.version}"

author: "SirBlobman"
api-version: "1.13"

commands:
  compressed-hearts:
    description: "Main command for the CompressedHearts plugin."
    usage: "/<command>"
    permission: "compressed-hearts.command.compressed-hearts"
    aliases:
      - "compressedhearts"
      - "chearts"
      - "compressedh"
      - "ch"

  hp:
    description: "Check your current health."
    usage: "/<command> [player]"
    permission: "compressed-hearts.command.hp"
    aliases:
      - "hearts"
      - "health"