name: "${bukkit.plugin.name}"
prefix: "${bukkit.plugin.prefix}"
description: "${bukkit.plugin.description}"
website: "https://www.spigotmc.org/resources/compressed-hearts.44024/"

main: "${bukkit.plugin.main}"
version: "${bukkit.plugin.version}"
api-version: "1.13"

authors:
  - "SirBlobman"

depend:
  - "SirBlobmanCore"

commands:
  compressed-hearts:
    description: "Main command for the CompressedHearts plugin."
    permission: "ch.command.compressed-hearts"
    usage: "/<command> help"
    aliases:
      - "compressedhearts"
      - "chearts"
      - "compressedh"
      - "ch"

  hp:
    description: "Check your current health."
    permission: "ch.command.hp"
    usage: "/<command> [player]"
    aliases:
      - "hearts"
      - "health"