name: "${pluginName}"
prefix: "${pluginPrefix}"
description: "${pluginDescription}"
website: "${pluginWebsite}"

main: "${pluginMainClass}"
version: "${pluginVersion}"
api-version: "1.13"

folia-supported: true

authors:
  - "SirBlobman"

depend:
  - "BlueSlimeCore"

commands:
  compressed-hearts:
    description: "Main command for the CompressedHearts plugin."
    usage: "/<command> help"
    aliases:
      - "compressedhearts"
      - "chearts"
      - "compressedh"
      - "ch"

  hp:
    description: "Check your current health."
    usage: "/<command> [player]"
    aliases:
      - "hearts"
      - "health"
